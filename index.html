<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <header class="main-header flex space-between align-center">
        <h1>TravelTip Starter</h1>
        <div class="search">
            <input class="search-bar" type="search" placeholder="search place...">
            <button type="button" onclick="onSearchInput()">Search</button>
        </div>
    </header>
    <div class="main-container">

        <div id="map" style="width: 100%; height: 400px;"></div>
        <div class="main-buttons">
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onCopyUrl()" class="btn-copyUrl">Copy url</button>
        </div>
    <div class="list-container">
        <h2>Locations:</h2>
        <ul class="locs-ul"></ul>
    </div>
    <div class="user-msg"></div>
    </div>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
